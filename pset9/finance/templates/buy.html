{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="symbol" placeholder="Enter Stock (e.g AAPL)" type="text">
        </div>
        <div class="form-group">
            <input name="shares" placeholder="Number of Shares" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
