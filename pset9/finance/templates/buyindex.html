{% extends "layout.html" %}

{% block title %}
    Buy from Index
{% endblock %}

{% block main %}
    <form action="/buyindex" method="post">
        <div class="form-group">
            <select name="symbol" id="stocks-select">
                <option value="">--------------- BUY YOUR STOCKS ---------------</option>
                {% for row in stocks %}
                    <option value="{{ row.symbol }}">{{ row.name }} ({{ row.symbol }}) | {{ row.shares }} | {{ row.price | usd }} per share</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input name="shares" placeholder="Number of Shares" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">BUY</button>
    </form>
{% endblock %}
